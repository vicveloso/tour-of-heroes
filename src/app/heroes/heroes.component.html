<h2>My Heroes</h2>

<ul class="heroes">
  <li *ngFor="let hero of heroes"
  [class.selected]="hero === selectedHero"
  (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>
<!-- vincular logica ao arquivo de hero-detail, o que significa que quando clicar em um hero conforme função
acima os detalhes aparecendo na tela conforme função presente no arquivo hero-detail -->
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
